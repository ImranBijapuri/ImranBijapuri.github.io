<!DOCTYPE html>
<html ng-app="MyModule">
    <head>

        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="myController4">
        <div id="wrapper">
            <h1>Fixtures</h1>

            <table id="keywords" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th><span>homeTeamName</span></th>
                        <th><span>awayTeamName</span></th>
                        <th><span>status</span></th>
                        <th><span>goalsHomeTeam</span></th>
                        <th><span>goalsAwayTeam</span></th>
                        <th><span>date</span></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fixture in fixtures">

                        <td>{{ fixture.homeTeamName}}</td>
                        <td>{{ fixture.awayTeamName}}</td>
                        <td>{{ fixture.status}}</td>
                        <td>{{ fixture.result.goalsHomeTeam}}</td>
                        <td>{{ fixture.result.goalsAwayTeam}}</td>
                        <td>{{ fixture.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </body>
</html>
